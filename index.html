<html>
<head>
<script type="text/javascript" src="ChromeVideoSession.js">
 </script>
 
 <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"> 
 </script>
 <style>
.vertical 
{
 -webkit-transform: rotate(90deg);
}
.vi{
 margin:20px;
}
.progress {
  width:10px;
}
div {
  display: block;
}
 </style>
<title>Chromecast</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body onload = "readyApp()">
<div class="container-fluid">
  <div class="jumbotron">
    <h1>VideoHub.</h1>
    <p>One place, all your videos!</p>
  </div>
</div>
<div class="row">
  <div class="col-sm-8" id="vi">

<video width="550" height="300" controls>
    <source src="OneRepublic - Counting Stars_2.mp4" type="video/mp4">
    
  Your browser does not support the video tag.
</video><br>
</div>
  <div class="col-sm-4">.col-sm-4</div>
</div>
<br>
<button onclick="launchApp()">Launch app</button>
<button onclick="stopApp()">Stop app</button>
<button onclick="loadMedia()">Load media</button>
<button id="playpauseresume" onclick="playMedia()">Play</button>
<button id="muteunmute" onclick="muteMedia();">Mute media</button>
<button id="getstatus" onclick="getMediaStatus();">Get media status</button><br> <br>
<div style="margin-top:60px; float:left; width:15%; display:block;">
<input class="vertical" type="range" min="0" max="100" step="1" onmouseup="setReceiverVolume(1-this.value/100,false);">
</div>
Progress : <input id="progress" type="range" min="1" max="100" value="1" step="1" onmouseup="seekMedia(this.value);">
<span id="duration"></span>
<div id="progress_tick"></div><br>
State : <span id="playerstate">IDLE</span>
</div>

</body>
</html>
